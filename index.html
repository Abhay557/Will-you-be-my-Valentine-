<!DOCTYPE html>
<html lang="en">
<!--https://github.com/Abhay557/Will-you-be-my-Valentine-->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Will you be my Valentaine? Yes or No? </title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
            background-color: pink;
            font-family: 'Arial', sans-serif;
        }
        .button-container {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }
        button {
            font-size: 16px;
            padding: 10px 20px;
            position: relative;
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        button:hover {
            transform: scale(1.1);
        }
        .modal {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: white;
            padding: 30px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.5);
            border-radius: 10px;
            text-align: center;
            font-size: 20px;
            font-weight: bold;
            color: red;
        }
        .modal-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.6);
        }
        .modal button {
            margin-top: 15px;
            padding: 10px 15px;
            background-color: red;
            color: white;
            border-radius: 5px;
            font-size: 16px;
        }
        .modal button:hover {
            background-color: darkred;
        }
    </style>
</head>
<body>
    <div class="button-container">
<h1> Will you be my valentaine?</h1><break>
        <button id="yesButton">Yes</button>
        <button id="noButton">No</button>
    </div>
    <div class="modal-overlay" id="modalOverlay"></div>
    <div class="modal" id="modal">
        <p id="modalText"></p>
        <button onclick="closeModal()">Close</button>
    </div>
    
    <script>
        let noCount = 0;
        const yesButton = document.getElementById("yesButton");
        const noButton = document.getElementById("noButton");
        const modal = document.getElementById("modal");
        const modalOverlay = document.getElementById("modalOverlay");
        const modalText = document.getElementById("modalText");
    
        noButton.addEventListener("click", () => {
            noCount++;
            if (noCount >= 5) {
                openModal("I hate you");
                return;
            }
            
            // Increase Yes button size
            let currentSize = parseInt(window.getComputedStyle(yesButton).fontSize);
            yesButton.style.fontSize = (currentSize + 50) + "px";
            yesButton.style.padding = (parseInt(yesButton.style.padding || 10) + 5) + "px";
    
            // Move No button to random position
            noButton.style.position = "absolute";
            noButton.style.left = Math.random() * (window.innerWidth - 100) + "px";
            noButton.style.top = Math.random() * (window.innerHeight - 50) + "px";
        });
    
        yesButton.addEventListener("click", () => {
            openModal("I love you");
        });
    
        function openModal(message) {
            modalText.textContent = message;
            modal.style.display = "block";
            modalOverlay.style.display = "block";
        }
    
        function closeModal() {
            modal.style.display = "none";
            modalOverlay.style.display = "none";
        }
    </script>
</body>
</html>
