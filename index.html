<!DOCTYPE html>
<html lang="en">
<!--https://github.com/Abhay557/Will-you-be-my-Valentine-->
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Will you be my Valentine? </title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
            background-color: pink;
            font-family: 'Arial', sans-serif;
        }
        .button-container {
            display: flex;
            gap: 20px;
            flex-direction: column;
        }
        button {
            font-size: 16px;
            padding: 10px 20px;
            position: relative;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.3s ease;
            background-color: lightgreen;
        }
        button1 {
            font-size: 16px;
            padding: 10px 20px;
            position: relative;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.3s ease;
            background-color: red;
        }
        button:hover {
            transform: scale(1.1);
        }
        button1:hover {
            transform: scale(1.1);
        }
        .modal {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: white;
            padding: 30px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.5);
            border-radius: 10px;
            text-align: center;
            font-size: 20px;
            font-weight: bold;
            color: red;
        }
        .modal-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.6);
        }
        .modal button {
            margin-top: 15px;
            padding: 10px 15px;
            background-color: red;
            color: white;
            border-radius: 5px;
            font-size: 16px;
        }
        .modal button:hover {
            background-color: darkred;
        }
    </style>
</head>
<body>
    
    <div class="button-container">
        <h1> Will you be my valentine?</h1><break>
        <button class="button" id="yesButton">Yes</button>
        <button class="button1" id="noButton">No</button>
    </div>
    
    <div class="modal-overlay" id="modalOverlay"></div>
    <div class="modal" id="modal">
        <p id="modalText"></p>
        <button onclick="closeModal()">Close</button>
    </div>
    
    <div class="gif-container">
    <div class="tenor-gif-embed" data-postid="4784938373231258767" data-share-method="host" data-aspect-ratio="1.02564" data-width="100%">
        <a href="https://tenor.com/view/cute-gif-4784938373231258767">Cute Sticker</a> from 
        <a href="https://tenor.com/search/cute-stickers">Cute Stickers</a>
    </div>
</div>
<script type="text/javascript" async src="https://tenor.com/embed.js"></script>


    <script>
        let noCount = 0;
        const yesButton = document.getElementById("yesButton");
        const noButton = document.getElementById("noButton");
        const modal = document.getElementById("modal");
        const modalOverlay = document.getElementById("modalOverlay");
        const modalText = document.getElementById("modalText");
        const noTexts = ["Are you sure?", "Really sure?", "If you say no, I will be really sad...", "Pookie please", "say yes or die!!"];

        noButton.addEventListener("click", () => {
            noCount++;
            if (noCount >= 5) {
                openModal("I hate you");
                return;
            }
            
            // Increase Yes button size
            let currentSize = parseInt(window.getComputedStyle(yesButton).fontSize);
            yesButton.style.fontSize = (currentSize + 50) + "px";
            yesButton.style.padding = (parseInt(yesButton.style.padding || 10) + 5) + "px";

            // Change No button text
            noButton.textContent = noTexts[noCount % noTexts.length];

            // Move No button to random position
            noButton.style.position = "absolute";
            noButton.style.left = Math.random() * (window.innerWidth - 100) + "px";
            noButton.style.top = Math.random() * (window.innerHeight - 50) + "px";
        });

        yesButton.addEventListener("click", () => {
            openModal("I love you");
        });

        function openModal(message) {
            modalText.textContent = message;
            modal.style.display = "block";
            modalOverlay.style.display = "block";
        }

        function closeModal() {
            modal.style.display = "none";
            modalOverlay.style.display = "none";
        }
    </script>
</body>
</html>
